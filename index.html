<!DOCTYPE html>
<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stage 1</title>
</head>
<body>
  <div class="name">
    <h2>Slack Name: <span data-testid="slackUserName">Bismark Adzai</span></h2>

  </div>
